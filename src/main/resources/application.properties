---
quarkus.datasource.db-kind=h2
quarkus.datasource.driver=org.h2.Driver
quarkus.datasource.username=${DB_USERNAME:sa}
quarkus.datasource.password={DB_PASSWORD:password}

quarkus.datasource.jdbc.url=jdbc:${DB_URI:h2:mem:surveydb;DB_CLOSE_DELAY=-1}
quarkus.datasource.max-size=8
quarkus.datasource.min-size=2
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.dialect=org.hibernate.dialect.H2Dialect
quarkus.hibernate-orm.log.sql=true

quarkus.http.cors=true
quarkus.http.cors.origins=http://foo.com,http://www.bar.io
quarkus.http.cors.methods=GET,PUT,POST
quarkus.http.cors.headers=X-Custom
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H

quarkus.http.test.port=0